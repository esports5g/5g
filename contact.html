<h1>お問い合わせ / 联系我们 / Contact</h1>
<p class="lead">ご質問・お見積り・予約など、こちらのフォームからお気軽にお送りください。送信後、自動返信はありませんが、担当より折り返しご連絡いたします。</p>

<form action="#" data-gas-only="1" id="contactForm" method="POST">
<div class="row">
<div>
<label class="req" for="name">お名前 / 姓名 / Name</label>
<input id="name" maxlength="80" name="name" placeholder="例）山田 太郎 / 张三 / Alex" required=""/>
</div>
<div>
<label class="req" for="email">メール / 邮箱 / Email</label>
<input id="email" maxlength="120" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div class="row">
<div>
<label for="phone">電話番号 / 电话 / Phone</label>
<input id="phone" maxlength="30" name="phone" placeholder="080-XXXX-XXXX"/>
</div>
<div>
<label for="topic">用件 / 主题 / Topic</label>
<select id="topic" name="topic">
<option value="general">一般お問い合わせ</option>
<option value="estimate">団体利用の見積もり / 团体报价</option>
<option value="support">苦情 / 意见</option>
</select>
</div>
</div>
<div>
<label class="req" for="message">内容 / 内容 / Message</label>
<textarea id="message" maxlength="2000" name="message" placeholder="できるだけ詳しくご記入ください / 请尽量详细说明..." required="" rows="6"></textarea>
<div class="hint">最大 2000 文字</div>
</div>

<input autocomplete="off" name="website" style="position:absolute;left:-9999px;width:1px;height:1px;overflow:hidden" tabindex="-1" type="text"/>
<button class="btn" type="submit">送信 / 发送 / Send</button>
<div class="status" id="status"></div>
</form>
</div>
</div>
