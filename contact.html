<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ | ESportsCafe 5G</title>
  <style>
    :root{ --bg:#0e0e0f; --card:#151517; --text:#eaeaea; --muted:#a3a3a3; --accent:#c9a646; --ok:#8df0b3; }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans JP','Hiragino Kaku Gothic ProN','Yu Gothic',sans-serif; background:var(--bg); color:var(--text);}
    .wrap{max-width:880px; margin:40px auto; padding:24px;}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:28px; box-shadow:0 10px 25px rgba(0,0,0,.3)}
    h1{font-size:clamp(24px,3vw,32px); margin:0 0 8px; letter-spacing:0.02em}
    p.lead{color:var(--muted); margin-top:0}
    form{display:grid; gap:16px; margin-top:16px}
    label{font-weight:600; font-size:14px; color:#dcdcdc}
    input, textarea, select{width:100%; padding:14px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:#0f0f11; color:var(--text); outline:none}
    input:focus, textarea:focus{border-color:var(--accent); box-shadow:0 0 0 3px rgba(201,166,70,.2)}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:16px}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:10px; padding:14px 18px; border-radius:12px; background:var(--accent); color:#1a1a1a; font-weight:700; border:none; cursor:pointer}
    .hint{color:var(--muted); font-size:12px}
    .status{margin-top:8px; min-height:20px; font-size:14px}
    .ok{color:var(--ok)}
    .footer{margin-top:18px; color:var(--muted); font-size:12px}
    @media (max-width:700px){ .row{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>お問い合わせ / 联系我们 / Contact</h1>
      <p class="lead">ご質問・お見積り・予約など、こちらのフォームからお気軽にお送りください。送信後、自動返信はありませんが、担当より折り返しご連絡いたします。</p>

      <!-- GAS-only: action is #, no inline script -->
      <form id="contactForm" data-gas-only="1" method="POST" action="#">
        <div class="row">
          <div>
            <label class="req" for="name">お名前 / 姓名 / Name</label>
            <input id="name" name="name" placeholder="例）山田 太郎 / 张三 / Alex" required maxlength="80" />
          </div>
          <div>
            <label class="req" for="email">メール / 邮箱 / Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required maxlength="120" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="phone">電話番号 / 电话 / Phone</label>
            <input id="phone" name="phone" placeholder="080-XXXX-XXXX" maxlength="30" />
          </div>
          <div>
            <label for="topic">用件 / 主题 / Topic</label>
            <select id="topic" name="topic">
              <option value="general">一般お問い合わせ</option>
              <option value="estimate">見積もり / 报价</option>
              <option value="reservation">体験予約 / 预约</option>
              <option value="support">サポート / 售后</option>
            </select>
          </div>
        </div>

        <div>
          <label class="req" for="message">内容 / 内容 / Message</label>
          <textarea id="message" name="message" rows="6" placeholder="できるだけ詳しくご記入ください / 请尽量详细说明..." required maxlength="2000"></textarea>
          <div class="hint">最大 2000 文字</div>
        </div>

        <!-- Honeypot -->
        <input type="text" name="website" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;width:1px;height:1px;overflow:hidden" />

        <button class="btn" type="submit">送信 / 发送 / Send</button>
        <div id="status" class="status"></div>
        <div class="footer">送信に問題がある場合は Tel 080-7146-4150 / WeChat Esports5G / LINE soubiya5g まで。</div>
      </form>
    </div>
  </div>

  <script defer src="./gas.email.js"></script>
</body>
</html>
