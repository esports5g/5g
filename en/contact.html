<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<title>Contact | ESPORTS CAFE 5G</title><link href="../assets/favicon.svg" rel="icon" type="image/svg+xml"/><link href="../assets/favicon.svg" rel="shortcut icon"/>
<style>
    :root{ --bg:#0e0e0f; --card:#151517; --text:#eaeaea; --muted:#a3a3a3; --accent:#c9a646; --ok:#8df0b3; }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans JP','Hiragino Kaku Gothic ProN','Yu Gothic',sans-serif; background:var(--bg); color:var(--text);}
    .wrap{max-width:880px; margin:40px auto; padding:24px;}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:28px; box-shadow:0 10px 25px rgba(0,0,0,.3)}
    h1{font-size:clamp(24px,3vw,32px); margin:0 0 8px; letter-spacing:0.02em}
    p.lead{color:var(--muted); margin-top:0}
    form{display:grid; gap:16px; margin-top:16px}
    label{font-weight:600; font-size:14px; color:#dcdcdc}
    input, textarea, select{width:100%; padding:14px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:#0f0f11; color:var(--text); outline:none}
    input:focus, textarea:focus{border-color:var(--accent); box-shadow:0 0 0 3px rgba(201,166,70,.2)}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:16px}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:10px; padding:14px 18px; border-radius:12px; background:var(--accent); color:#1a1a1a; font-weight:700; border:none; cursor:pointer}
    .hint{color:var(--muted); font-size:12px}
    .status{margin-top:8px; min-height:20px; font-size:14px}
    .ok{color:var(--ok)}
    .footer{margin-top:18px; color:var(--muted); font-size:12px}
    @media (max-width:700px){ .row{grid-template-columns:1fr} }
  
    /* Back button */
    .topbar{display:flex;justify-content:flex-start;margin-bottom:12px}
    .backbtn{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 12px;border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background:#0f0f11;color:var(--text);cursor:pointer;
      transition:all .2s ease;
    }
    .backbtn:hover{border-color:var(--accent);box-shadow:0 0 0 3px rgba(201,166,70,.15)}
    .backbtn .arr{font-weight:900;font-size:16px;line-height:1}
    .backbtn .txt{font-weight:700;font-size:14px;letter-spacing:.02em}
  </style>
<link href="../assets/site.css" rel="stylesheet"/>
<link rel="stylesheet" href="../responsive.css"></head>
<body>
<div class="wrap">
<div class="card">
<div class="topbar">
<button aria-label="戻る / 返回 / Back" class="backbtn" id="goBack">
<span class="arr">←</span>
<span class="txt">Back</span>
</button>
</div>
<h1>Contact</h1>
<p class="lead">For questions, quotes, or reservations, please use this form. There is no auto‑reply; our staff will contact you shortly.</p>

<form action="#" data-gas-only="1" id="contactForm" method="POST">
<div class="row">
<div>
<label class="req" for="name">Name</label>
<input id="name" maxlength="80" name="name" placeholder="例）山田 太郎 / 张三 / Alex" required=""/>
</div>
<div>
<label class="req" for="email">Email</label>
<input id="email" maxlength="120" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div class="row">
<div>
<label for="phone">Phone</label>
<input id="phone" maxlength="30" name="phone" placeholder="080-XXXX-XXXX"/>
</div>
<div>
<label for="topic">Topic</label>
<select id="topic" name="topic">
<option value="general">General inquiry</option>
<option value="estimate">Group use quote</option>
<option value="support">Complaint</option>
</select>
</div>
</div>
<div>
<label class="req" for="message">Message</label>
<textarea id="message" maxlength="2000" name="message" placeholder="できるだけ詳しくご記入ください / 请尽量详细说明..." required="" rows="6"></textarea>
<div class="hint">Up to 2000 characters</div>
</div>

<input autocomplete="off" name="website" style="position:absolute;left:-9999px;width:1px;height:1px;overflow:hidden" tabindex="-1" type="text"/>
<button class="btn" type="submit">Send</button>
<div class="status" id="status"></div>
</form>
</div>
</div>
<script defer="" src="../gas.email.js"></script>
<script>
    // Back button behavior: go to previous page, otherwise go to index.html
    document.addEventListener('DOMContentLoaded', function(){
      var btn = document.getElementById('goBack');
      if(btn){
        btn.addEventListener('click', function(e){
          e.preventDefault();
          if (history.length > 1) history.back();
          else window.location.href = 'index.html';
        });
      }
    });
  </script>
<footer class="site-footer pro">

<ul class="f-links footer-policies footer-inline" style="margin-top:0;display:flex;align-items:center;justify-content:flex-start;list-style:none;padding:0;margin:0;flex-wrap:nowrap;gap:24px"><li style="white-space:nowrap"><span class="copyright-inline">© ESPORTS CAFE 5G</span></li>

<li style="display:inline-flex;margin:0;padding:0;white-space:nowrap"><a href="information-security.html" style="text-decoration:none;line-height:1.8;white-space:nowrap">Information Security</a></li>
<li style="display:inline-flex;margin:0;padding:0;white-space:nowrap"><a href="tokushoho.html" style="text-decoration:none;line-height:1.8;white-space:nowrap">Legal Notice</a></li>
</ul>
</div>
</div>
</footer>

  <script src="../script.js"></script>
</body>
</html>
